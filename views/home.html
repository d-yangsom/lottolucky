<% include header.html %>
<header>

            <input name="password" type="password" placeholder="Password" class="form-control mx-1" required>
            <button class="lottolucky88-btn-login btn-sm mx-1">Log in</button>
            <input type="checkbox"><label class="form-check-label mx-1" for="exampleCheck1">Remember</label>
            <button class="btn-sm mx-1 lottolucky88-btn-register"><img src="/lock-24px.svg" width="20" height="20"
                class="d-inline-block align-top">Register</button>
            <a href="/login" class="lottolucky88-btn-forgotpwd mx-1">Forgot password</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
