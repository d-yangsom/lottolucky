<% include header.html %>
<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 pt-1">
        <h2>LOTTO <span class="lottolucky88-color-01"> LUCKY </span><span class="lottolucky88-color-02">88</span></h2>
      </div>
      <div class="col-lg-8 pt-1">
        <div class="lottolucky88-wrap-header">
        </div>
      </div>
    </div>
  </div>
</header>
<main>
  <div class="container">
    <div class="lottolucky88-cover">
      <form method="post" action="/" class="lottolucky88-form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Your email" required autofocus>
        <label name="email" for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Your password"
          required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-block lottolucky88-btn-login" type="submit">Sign in</button>
        <img src="/lock_open-24px.svg" width="20" height="20" class="d-inline-block align-top mx-1 my-1">
        <a href="/forgot" class="badge badge-light my-1">Forgot password</a>
        <p class="mt-5 mb-3 text-muted text-center">LOTTOLUCKY88 &copy; 2019-2020</p>
      </form>
    </div>
  </div>
</main>
<% include footer.html %>
